[package]
name = "bigneon_db"
version = "1.9.70"
authors = ["CjS77","mikethetike","Timo614","Krakaw"]
license = "BSD-3"
repository = "https://github.com/big-neon/bn-db/"
description = "Big Neon database bindings and facade layer"
documentation = "https://github.com/big-neon/docs"
autobins = false

[lib]
name="bigneon_db"
path="src/lib.rs"

[[bin]]
name="bndb_cli"
path="src/bin.rs"


[dependencies]
backtrace = "0.2"
diesel = {version="1.4.4", features = ["postgres", "uuid", "chrono","numeric", "serde_json", "r2d2", "64-column-tables"]}
diesel_derives = "1.4.1"
bigneon_http = { path = "../http" }
bigneon_caching_derive = { path = "../http/caching_derive" }
dotenv = "0.13"
hex = "0.3.2"
rand = "0.5"
uuid = { version = "0.6", features = ["serde", "v3", "v4"] }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.4"
argon2rs = "0.2"
itertools = "0.7"
jsonwebtoken="5"
log = "0.4"
logging = {path="../logging"}
macros={path="../macros"}
regex="1.1.6"
ring = "0.13.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_with = "0.2"
clap="2.32"
diesel_migrations =  "1.4.0"
validator = "0.8"
validator_derive = "0.8"
tari-client= {path="../tari-client"}
unidecode= "0.3"
url = "1.7.1"
embed_dirs_derive = {path="../embed_dirs_derive"}

[dev-dependencies]
fake = { version = "1.2" }
criterion = "*"
